<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>BejingTrip</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="container">
      <div class="slide">
        <div
          class="item"
          style="background-image: url(baishe1.jpg)"
          id="baishe"
        >
          <div class="content">
            <div class="name">Baishe</div>
            <div class="des">Chinese famous cartoon</div>
            <button>See more!</button>
          </div>
        </div>
        <div class="item" style="background-image: url(universe2.jpg)">
          <div class="content">
            <div class="name">Universal Studio</div>
            <div class="des">Realistic things in the movie</div>
            <button>See more!</button>
          </div>
        </div>
        <div class="item" style="background-image: url(sina2.jpg)">
          <div class="content">
            <div class="name">Sina cooperation</div>
            <div class="des">Weibo, world famous APP</div>
            <button>See more!</button>
          </div>
        </div>
        <div class="item" style="background-image: url(food1.jpg)">
          <div class="content">
            <div class="name">Night food</div>
            <div class="des">Night alley will give to infinity fun!</div>
            <button>See more!</button>
          </div>
        </div>
        <div class="item" style="background-image: url(huawei1.jpg)">
          <div class="content">
            <div class="name">Huawei</div>
            <div class="des">Kririn</div>
            <button>See more!</button>
          </div>
        </div>
        <div class="item" style="background-image: url(vivo1.jpg)">
          <div class="content">
            <div class="name">Vivo</div>
            <div class="des">Cameras of Zeiss</div>
            <button>See more!</button>
          </div>
        </div>
      </div>
      <div class="button">
        <button class="prev">
          <span class="material-symbols-outlined">
            keyboard_double_arrow_left
          </span>
        </button>
        <button class="next">
          <span class="material-symbols-outlined">
            keyboard_double_arrow_right
          </span>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
